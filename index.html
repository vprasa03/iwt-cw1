	<body>
		<noscript>You need to enable JavaScript to view this page.</noscript>

		<section id="app" class="hidden">
			<h2>Wimbledon Stats</h2>
			<br />

			<!-- Search form for match & player data -->
			<form id="search-form">
				<div id="main-options">
					<label for="category">Choose a category</label>
					<select name="category">
						<option value="wimbledon-men.json" selected>Men</option>
						<option value="wimbledon-women.json">Women</option>
					</select>
					<button type="submit">Submit</button>
				</div>
				<div id="advanced-filters">
					<label for="filters">Advanced filters</label>
					<input type="checkbox" name="filters" />
				</div>
			</form>
			<h3 id="data-title"></h3>

			<!-- Table containing match & player data -->
			<table id="stats" class="hidden">
				<thead>
					<tr>
						<th>No.</th>
						<th>Round</th>
						<th>Player</th>
						<th>Set 1</th>
						<th>Set 2</th>
						<th>Set 3</th>
						<th>Set 4</th>
						<th>Set 5</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
