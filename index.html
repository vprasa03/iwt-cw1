<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="theme-color" content="#ff9900" />

		<title>IWT-CW1-13717879</title>
		<meta property="og:title" content="IWT-CW1-13717879" />

		<meta
			name="description"
			content="Internet and Web Technologies Coursework-1 (2022) by Vignesh Prasad (13717879)."
		/>
		<meta
			property="og:description"
			content="Internet and Web Technologies Coursework-1 (2022) by Vignesh Prasad (13717879)."
		/>
		<meta
			name="keywords"
			content="iwt, internet, web, technologies, coursework, cw"
		/>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<noscript>You need to enable JavaScript to view this page.</noscript>

		<section id="app" class="hidden">
			<h2>Wimbledon Stats</h2>

			<!-- Search form for match & player data -->
			<form id="search-form">
				<div id="main-options">
					<label for="category">Choose a category</label>
					<select name="category">
						<option value="wimbledon-men.json" selected>Men</option>
						<option value="wimbledon-women.json">Women</option>
					</select>
					<button type="submit">Submit</button>
				</div>

				<!-- Advanced filters -->
				<div id="advanced-filters">
					<label for="filters">Advanced filters</label>
					<input type="checkbox" name="filters" />

					<div>
						<label for="round">Round: 1</label>
						<input
							type="range"
							name="round"
							list="rounds"
							disabled
							default-value="1"
							value="1"
							min="1"
							max="7"
							step="1"
						/>
						<span>
							<label for="=">=</label>
							<input
								type="radio"
								name="round-comparator"
								value="="
								default-value="="
								checked
								disabled
							/>
							<label for="<"><</label>
							<input type="radio" name="round-comparator" value="<" disabled />
							<label for=">">></label>
							<input type="radio" name="round-comparator" value=">" disabled />
						</span>
						<datalist id="rounds">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</datalist>
					</div>

					<div>
						<label for="set">Set: 1</label>
						<input
							type="range"
							name="set"
							list="sets"
							disabled
							default-value="1"
							value="1"
							min="1"
							max="5"
							step="1"
						/>
						<span>
							<label for="=">=</label>
							<input
								type="radio"
								name="set-comparator"
								value="="
								default-value="="
								checked
								disabled
							/>
							<label for="<"><</label>
							<input type="radio" name="set-comparator" value="<" disabled />
							<label for=">">></label>
							<input type="radio" name="set-comparator" value=">" disabled />
						</span>
						<datalist id="sets">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</datalist>
					</div>

					<div>
						<input
							id="player-input"
							placeholder="Type a player's name"
							list="players-list"
							name="player"
							value=""
							default-value=""
							disabled
						/>
						<datalist id="players-list"></datalist>
						<span>
							<label for="equals">equals</label>
							<input
								type="radio"
								name="player-comparator"
								value="equals"
								default-value="equals"
								checked
								disabled
							/>
							<label for="contains">contains</label>
							<input
								type="radio"
								name="player-comparator"
								value="contains"
								disabled
							/>
							<label for="none">none</label>
							<input
								type="radio"
								name="player-comparator"
								value="none"
								disabled
							/>
						</span>
					</div>
				</div>
			</form>

			<h3 id="data-title"></h3>
			<h4 id="no-data" class="hidden">No data for given parameters.</h4>

			<!-- Table containing match & player data -->
			<table id="stats" class="hidden">
				<thead>
					<tr>
						<th>No.</th>
						<th>Round</th>
						<th>Player</th>
						<th>Set 1</th>
						<th>Set 2</th>
						<th>Set 3</th>
						<th>Set 4</th>
						<th>Set 5</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
